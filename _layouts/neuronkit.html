<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | escape }}</title>
  <meta name="description" content="{{ page.description | default: 'NeuronKit — Agentic Context SDK' }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .gradient-text { background: linear-gradient(90deg, #06b6d4 0%, #6366f1 50%, #22c55e 100%); background-clip: text; -webkit-background-clip: text; color: transparent; -webkit-text-fill-color: transparent; }
    .glass { background: rgba(255,255,255,0.6); backdrop-filter: blur(8px); }
    .dark .glass { background: rgba(9,9,11,0.35); }
    /* Lightweight prose styles for Markdown */
    .prose h1 { font-size: 2rem; font-weight: 800; line-height: 1.2; margin-top: 1.5rem; }
    .prose h2 { font-size: 1.5rem; font-weight: 700; line-height: 1.3; margin-top: 1.5rem; }
    .prose h3 { font-size: 1.25rem; font-weight: 600; line-height: 1.3; margin-top: 1.25rem; }
    .prose p { margin-top: 0.75rem; color: rgb(63 63 70); }
    .dark .prose p { color: rgb(212 212 216); }
    .prose ul, .prose ol { margin-top: 0.75rem; padding-left: 1.25rem; }
    .prose li { margin-top: 0.25rem; }
    .prose a { color: rgb(79 70 229); text-decoration: underline; }
    .prose code { background: rgba(0,0,0,0.04); padding: 0.1rem 0.3rem; border-radius: 0.25rem; }
  </style>
</head>
<body class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100">
  <!-- Nav -->
  <header class="sticky top-0 z-40 backdrop-blur border-b border-zinc-200/60 dark:border-zinc-800/60 bg-white/60 dark:bg-zinc-950/40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <a href="/en/neuronkit/" class="flex items-center gap-2 font-semibold text-lg">
          <span class="inline-flex h-8 w-8 rounded-xl bg-gradient-to-br from-cyan-500 via-indigo-500 to-emerald-500"></span>
          <span>NeuronKit</span>
          <span class="ml-2 rounded-full px-2 py-0.5 text-xs bg-zinc-900 text-white dark:bg-white dark:text-zinc-900">Preview</span>
        </a>
        <nav class="hidden md:flex items-center gap-6 text-sm">
          <a href="/en/neuronkit/#why" class="hover:text-indigo-600">Why</a>
          <a href="/en/neuronkit/#features" class="hover:text-indigo-600">Features</a>
          <a href="/en/neuronkit/#whitepaper" class="hover:text-indigo-600">White Paper</a>
          <a href="/en/neuronkit/#compare" class="hover:text-indigo-600">Comparison</a>
          <a href="/en/neuronkit/#docs" class="hover:text-indigo-600">Docs</a>
        </nav>
        <div class="flex items-center gap-3">
          <a href="https://finogeeks.github.io/agentic" target="_blank" rel="noreferrer" class="px-3 py-2 rounded-xl border border-zinc-300 dark:border-zinc-700 hover:bg-zinc-100 dark:hover:bg-zinc-900 text-sm">GitHub</a>
          <a href="#cta" class="px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-medium">Join Waitlist</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <section class="py-10 md:py-14">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl md:text-4xl font-extrabold leading-tight">{{ page.title }}</h1>
        <article class="prose dark:prose-invert mt-6">
          {{ content }}
        </article>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-10 border-t border-zinc-200/60 dark:border-zinc-800/60">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center justify-between gap-4">
      <p class="text-sm text-zinc-600 dark:text-zinc-400">© <span id="y"></span> NeuronKit (Agentic Context SDK). Early preview.</p>
      <div class="text-sm flex items-center gap-4">
        <a href="/en/neuronkit/intro.html" class="hover:text-indigo-600">Docs</a>
        <a href="#" class="hover:text-indigo-600">Privacy</a>
        <a href="#" class="hover:text-indigo-600">Contact</a>
      </div>
    </div>
  </footer>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>

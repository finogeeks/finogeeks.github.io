<!-- Fallback when JavaScript is disabled: go to English -->
<noscript>
  <meta http-equiv="refresh" content="0; url=/en/">
</noscript>

<main>
  <section>
    <h2>Redirecting…</h2>
    <p>If you are not redirected automatically, choose your language:</p>
    <p>
      <a class="btn" href="{{ '/en/' | relative_url }}">English</a>
      <a class="btn" href="{{ '/zh/' | relative_url }}">中文</a>
    </p>
  </section>
</main>

<script>
  (function () {
    var lang = (navigator.language || 'en').toLowerCase();
    var isFile = location.protocol === 'file:';
    var en = isFile ? 'en/index.html' : '/en/';
    var zh = isFile ? 'zh/index.html' : '/zh/';
    var target = lang.indexOf('zh') === 0 ? zh : en;
    try { window.location.replace(target); } catch (e) { window.location.href = target; }
  })();
</script>

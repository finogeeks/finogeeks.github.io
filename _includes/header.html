      <div class="trigger">

          <a class="page-link" href="/zh/">首页</a>
          <a class="page-link" href="/zh/finclip.html">FinClip</a>
          <a class="page-link" href="/zh/neuronkit.html">NeuronKit</a>
        {% else %}
          <a class="page-link" href="/en/">Home</a>
          <a class="page-link" href="/en/finclip.html">FinClip</a>
